<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseStory-mobile-sign</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sub.css">
</head>
<body>
    <img src="./img/signImg.jpg" alt="회원가입 페이지">   
    <div class="up">
        <h2>Sign In</h2>
        <span>아직 계정이 없으신가요?</span>
        <a href="#none">Sign Up</a>
        <ul>
            <li>
                <input type="text" placeholder="사용자 이름 또는 이메일 주소">
            </li>
            <li>
                <input type="password" placeholder="비밀번호">
            </li>
        </ul>     
    </div>
    <div class="pw">
        <input type="checkbox" id="remember">
        <label for="remember">기억하기</label>
        <span><a href="#">비밀번호를 잊으셨나요?</a></span>
    </div>    
    <button type="submit"><a href="main.html">Sign In</a></button>    
</body>
</html>
